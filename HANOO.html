<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HANOO,s BIRTHDAY</title>
    <style>
      /* Body styling */
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background-color: #f8c0d3; /* Pink background */
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Arial", sans-serif;
        color: white;
        overflow: hidden;
      }

      /* Glowing effect on all sides */
      .glow-border {
        position: relative;
        padding: 20px;
        border: 5px solid #f9c1d9; /* Light pink */
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(255, 0, 255, 0.7),
          0 0 30px rgba(255, 0, 255, 0.7);
        transition: box-shadow 0.3s ease-in-out;
      }

      .glow-border:hover {
        box-shadow: 0 0 40px rgba(255, 0, 255, 1), 0 0 50px rgba(255, 0, 255, 1);
      }

      /* Center container for gift box */
      .center-content {
        text-align: center;
      }

      /* Gift box */
      .gift-box {
        width: 150px;
        height: 150px;
        background-color: #fff;
        position: relative;
        margin: 20px auto;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(255, 0, 255, 0.8);
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
      }

      .gift-box:hover {
        transform: scale(1.1);
      }

      /* Ribbon on the gift box */
      .ribbon {
        width: 100%;
        height: 20px;
        background-color: #ff69b4;
        position: absolute;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        border-radius: 10px;
      }

      /* Glowing text after click */
      .message {
        display: none;
        font-size: 30px;
        font-weight: bold;
        color: #2c0418;
        text-shadow: 0 0 20px #ff99cc, 0 0 30px #ff66cc, 0 0 40px #ff33cc;
        animation: glow-animation 1s ease-in-out infinite alternate;
      }

      @keyframes glow-animation {
        0% {
          text-shadow: 0 0 10px #ff99cc, 0 0 15px #ff66cc, 0 0 20px #ff33cc;
        }
        100% {
          text-shadow: 0 0 30px #ff99cc, 0 0 40px #ff66cc, 0 0 50px #ff33cc;
        }
      }
    </style>
  </head>
  <body>
    <div class="glow-border">
      <div class="center-content">
        <div class="gift-box" onclick="showMessage()">
          <div class="ribbon"></div>
        </div>
        <div class="message" id="message">
          <p>HAPPY BIRTHDAY MR DUMB!!!!!!!</p>
          <p>HAAAAAAANNNNNOOOOOOOOOOOOOOOOO!!!</p>
        </div>
      </div>
    </div>

    <!-- Audio element -->
    <audio id="birthdayAudio" src="double/double.html" preload="auto"></audio>

    <script>
      // Function to show the birthday message and play the song
      function showMessage() {
        var messageElement = document.getElementById("message");
        messageElement.style.display = "block"; // Show the message

        // Play the audio when the box is clicked
        var audioElement = document.getElementById("birthdayAudio");
        audioElement.play();

        // Optional: Loop the audio or add any other logic you want
        // audioElement.loop = true; // Uncomment to loop the audio
      }
    </script>
  </body>
</html>
